<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Text Analytics</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <!-- Navbar content -->
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Projectfinder</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card text-center">
        <div class="card-body">
            <h1 class="text-center">Project Classification Prediction</h1>
            <p class="text-center">Predicts a project category</p>
            <div class="row">
                <div class="col-lg-12 form-group-lg">
                    <form action="/home" method="get">
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="query" placeholder="Enter a project to predict its category"></textarea>
                        </div>
                        <div class="col-lg-offset-5 text-center">
                            <button type="submit" class="btn btn-lg btn-primary">Predict</button>
                        </div>
                    </form>
                </div>
                <br>
        {% block message %}
        {% endblock %}
            </div>
        </div>
    </div>
</div>


<div class="container">
    {% block content %}
    {% endblock %}

</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
